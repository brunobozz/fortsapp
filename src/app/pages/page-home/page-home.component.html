<div class="container">
  <app-comp-news-banner></app-comp-news-banner>
</div>

<div class="container mt-4 pt-4">
  <h1 class="display-4">LOJA</h1>
  <div class="d-flex align-items-center">
    <input
      type="range"
      class="form-range"
      #time
      (input)="shopSize = time.value"
      [(value)]="shopSize"
      id="time"
      min="0.5"
      max="1.5"
      step="0.01"
    />
    <button class="btn btn-primary btn-sm ms-4" (click)="changeWrap()">
      <i *ngIf="shopWrap === 'nowrap'" class="fa fa-th"></i>
      <i *ngIf="shopWrap === 'wrap'" class="fa fa-list"></i>
    </button>
  </div>
</div>

<div class="container">
  <app-comp-shop
    [title]="shopDailyTitle"
    [shop]="shopDaily"
    [size]="shopSize"
    [wrap]="shopWrap"
  ></app-comp-shop>
</div>

<div class="container mt-4 mb-4">
  <app-comp-shop
    [title]="shopFeaturedTitle"
    [shop]="shopFeatured"
    [size]="shopSize"
    [wrap]="shopWrap"
  ></app-comp-shop>
  <app-comp-shop
    [title]="shopSpecialFeaturedTitle"
    [shop]="shopSpecialFeatured"
    [size]="shopSize"
    [wrap]="shopWrap"
  ></app-comp-shop>
</div>

<div class="container mt-4 pt-4 mb-4">
  <h1 class="display-4">MAPA</h1>
  <app-comp-map></app-comp-map>
</div>
