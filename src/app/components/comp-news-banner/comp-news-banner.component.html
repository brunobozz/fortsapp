<section class="news-banner mt-4">
  <div id="carouselNews" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div
        *ngFor="let news of newsBr"
        class="carousel-item"
        [ngClass]="{ active: news.sortingPriority === 100 }"
      >
        <img [src]="news.image" class="d-block w-100" [alt]="news.body" />
        <div class="carousel-caption">
          <h1>{{ news.title }}</h1>
          <h4 class="d-none d-md-block">{{ news.body }}</h4>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      data-bs-target="#carouselNews"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button
      class="carousel-control-next"
      data-bs-target="#carouselNews"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</section>
